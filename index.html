<html>
	<head>
		<title>Download A File With Your Favorite Javascript Functions</title>

		<link rel="stylesheet" href="lib/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1>Select Javascript Functions and Download Them to a File</h1>
			<form id="form" method="post" action="//localhost:5005">
				<div class="functions-container">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Function Name</th>
								<th>Function Description</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
				<input class="btn btn-lg btn-block btn-success pull-right" type="submit" value="Download Selected Functions">
			</form>
		</div>

		<script src="lib/jquery.min.js"></script>
		<script src="function-definitions.js"></script>
		<script src="script.js"></script>
	</body>
</html>
